<sky-grid
        fit="scroll"
        [data]="events"
        (sortFieldChange)="sortChanged($event)">
    <sky-grid-column
            id="id"
            field="id"
            width="50"
            [isSortable]=false
            [locked]=true
            [template]="menu"
    >
    </sky-grid-column>
    <sky-grid-column
            id="name"
            field="name"
            heading="name"
    >
    </sky-grid-column>
    <sky-grid-column
            id="location"
            field="location"
            heading="location"

    >
    </sky-grid-column>
    <sky-grid-column
            id="date"
            field="date"
            heading="date"
            [template]="dateDisplay"
    >
    </sky-grid-column>
    <sky-grid-column
            id="capacity"
            field="capacity"
            heading="Capacity"
    >
    </sky-grid-column>
    <sky-grid-column
            id="remainingInventory"
            field="remainingInventory"
            heading="Remaining Tickets"
    >
    </sky-grid-column>
    <sky-grid-column
            id="basePrice"
            [template]="price"
            heading="Base Price"
    >
    </sky-grid-column>
    <sky-grid-column
            id="currentPrice"
            [template]="price"
            heading="Current Price"
    >
    </sky-grid-column>

    <ng-template let-row="row" #menu>
        <event-menu [event]="row"></event-menu>
    </ng-template>

    <ng-template let-value="value" #dateDisplay>
        {{value | date: 'medium'}}
    </ng-template>

    <ng-template let-value="value" #price>
        {{value | currency:'USD':true:'1.2-2'}}
    </ng-template>
</sky-grid>
